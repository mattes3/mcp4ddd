name: Build & Release

on:
  release:
    types: [created]

permissions:
    contents: write   # allows creating/updating releases & uploading assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false   # we'll install in the next step!

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Upload built files to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/scaffolder/dist/index.js
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
